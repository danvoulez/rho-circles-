name: Chip Registry CI

on:
  push:
    branches: [ main, 'copilot/**' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --verbose
      
      - name: Run examples
        run: cargo run --example normalize_demo

  determinism:
    name: Determinism Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Test normalize determinism
        run: |
          cargo test test_normalize_deterministic --verbose
          echo "✓ Normalize produces consistent CIDs"
      
      - name: Test CAS determinism
        run: |
          cargo test test_cas_deterministic --verbose
          echo "✓ CAS produces consistent CIDs"

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: cargo build --verbose --release
      
      - name: Check binary
        run: |
          ./target/release/rho-circles --help || echo "No CLI yet"
          echo "✓ Build completed successfully"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Run rustfmt
        run: cargo fmt -- --check
      
      - name: Run clippy
        run: cargo clippy -- -D warnings

  registry:
    name: Validate Chip Registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate chip_registry.json
        run: |
          if ! jq empty chip_registry.json; then
            echo "❌ chip_registry.json is not valid JSON"
            exit 1
          fi
          echo "✓ chip_registry.json is valid JSON"
      
      - name: Validate example chip specs
        run: |
          for file in examples/chip_specs/*.json; do
            if ! jq empty "$file"; then
              echo "❌ $file is not valid JSON"
              exit 1
            fi
            echo "✓ $file is valid"
          done
